[[plugins]]
repo      = 'Shougo/dein.vim'
hook_add  = '''
  noremap ,r :echo dein#clear_state()<CR>
'''

[[plugins]]
repo = 'Shougo/vimproc.vim'
hook_post_update = '''
  if dein#util#_is_windows()
    let cmd = 'tools\\update-dll-mingw'
  elseif dein#util#_is_cygwin()
    let cmd = 'make -f make_cygwin.mak'
  elseif executable('gmake')
    let cmd = 'gmake'
  else
    let cmd = 'make'
  endif
  let g:dein#plugin.build = cmd
'''


# Appearence

[[plugins]]
repo      = 'nathanaelkane/vim-indent-guides'

[[plugins]]
repo      = 'bronson/vim-trailing-whitespace'
hook_add  = 'let g:extra_whitespace_ignored_filetypes = ["unite"]'

[[plugins]]
repo      = 'itchyny/lightline.vim'
hook_add  = '''
  let g:lightline = {
  \     'colorscheme': 'Tomorrow_Night'
  \ }
'''

[[plugins]]
repo      = 'w0ng/vim-hybrid'
hook_add  = '''
  set background=dark
  colorscheme hybrid
  autocmd ColorScheme * hi CursorLine ctermbg=236
  autocmd ColorScheme * hi LineNr ctermfg=245
'''


# Language

[[plugins]] # toml syntax
repo = 'cespare/vim-toml'
on_ft = 'toml'
hook_add = 'autocmd BufWritePost * call dein#clear_state()'

[[plugins]]
repo = 'keith/tmux.vim'
on_ft = 'tmux'

[[plugins]]
repo = 'isRuslan/vim-es6'
on_ft = 'javascript'
